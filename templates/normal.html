{% extends "base.html" %} {% block head %}
<style>
    .container {
        border: 1px dashed #95e1d3;
        padding: 1rem;
        border-radius: 10px;
    }
    .title {
        text-align: center;
        font-weight: bold;
        color: #95e1d3;
        font-size: x-large;
    }
    .content {
        margin-top: 1rem;
    }
    a {
        text-decoration: none;
    }
</style>
{% endblock head %} {% block body %}
<div>
    <p class="title">每日一句</p>
</div>
<div class="container content">
    <p>{{daily.en}}</p>
    <p>{{daily.zh}}</p>
</div>

<div>
    <p class="title">热门IT资讯</p>
</div>
<div class="container content">
    {% for new in it %}
    <p>{{new.index}}. <a href="{{new.url | safe}}">{{new.title}}</a></p>
    {% endfor %}
</div>
{% endblock body %}
